<!DOCTYPE html>
    <html>
      <head>
        <title>FORMS IN HTML</title>
      </head>
      <body>
        <form action="" method="get">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Liz Steve">
          <br>
          <label for="mobile">Mobile Number:</label>
          <input type="number" id="mobile" name="mobile" placeholder="12345">
          <br>
          <label for="mobile">Email Address:</label>
          <input type="email" id="email_address" name="email_address" placeholder="liz@gmail.com">
          <br>
          <label for="bio">Bio:</label>
          <texttarea id="bio" name="bio" rows="10" cols="30">
            Please type your bio here
          </texttarea>
          <br>
          <input type="checkbox" id="math" name="math" value="Math">
          <label for="math">Math</label>
          <br>
          <input type="checkbox" id="geography" name="geography" value="Geography">
          <label for="Geography">Geography</label>
          <br>
          <label for="lesson">Lesson Location</label>
          <select id="lesson" name="lesson"multiple>
            <option value=""></option>
            <option value="Online">Online</option>
            <option value="Physical">Physical</option>
          </select>
          <br>
          <label></label>
          <input type="file" id="" name="" accept="image/*">
        </form>
      </body>
    </html>
